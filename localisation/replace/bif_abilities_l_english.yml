 postpostcap:0 "African Safari"
 postpostcap_desc:0 "Time for the Post Post Capitualation of France buffs. Here are some evacuated assests to get France started in the Caribbean."
 postpostcapidea:0 "Relocated Assets"
 postpostcapidea_desc:0 "Blessed be the industrialization of the Caribbean."
 FRF_gold_reserve_desc:0 "With almost no economy to speak of, we must use our gold reserve that we evacuated out of France to rebuild our economy."
 FRF_naval_production:0 "Begin Naval Production in the Colonies"
 FRF_naval_production_desc:0 "We must restart naval production to protect our waters from German U-Boats and to prepare for the liberation of our Country"
 FRF_rebuild_military_production:0 "Restart Military Production"
 FRF_rebuild_military_production_desc:0 "With the help of sympathetic foreign actors, we can get some limited workshops going to supply the resistance."
 FRF_revive_civilian_construction:0 "Revive our Civilian Construction"
 FRF_revive_civilian_construction_desc:0 "Despite our homeland's fall to Germany, we aren't finished. We will rebuild. We will prosper. We shall return!"
 FRF_restart_construction:0 "Industrial Expansion"
 FRF_restart_construction_desc:0 "We must make every effort to expand our meagre industrial base in west africa"
 FRF_restart_production:0 "Expand Production in the Colonies"
 FRF_restart_production_desc:0 "Although our colonies are lacking in industrialization, we must make an effort to jumpstart production of military goods and equipment"
 FRF_develop_our_resources:0 "Resource Development Program"
 FRF_develop_our_resources_desc:0 "We must start excavation efforts to have the resources needed to supply our factories, though it won't be much..."
 FRF_guinea_bauxite:0 "Exploit Bauxite Reserves in Guinea"
 FRF_guinea_bauxite_desc:0 "Our colony of Guinea has some of the largest proven Bauxite reserves in the world, we must expand our mining operations here to provide Aluminum for the Allied war machine"
 FRF_rwanda_tungsten:0 "Develop Oil in Guinea"
 FRF_rwanda_tungsten_desc:0 "The colony has large oil deposits across the country, we must make use of this untapped resource to provide for the Allied war effort."
 FRF_african_iron:0 "Open New Iron Mines in West Africa"
 FRF_african_iron_desc:0 "Our war machine demands ever more steel for the production of military and naval equipment, we must open new mines across the colonies to bolster our production of iron."
 FRF_gold_reserve1:0 "French Gold Reserve Part 2 Electric Boogaloo"
 FRF_gold_reserve1_desc:0 "With almost no economy to speak of, we must use our gold reserve that we evacuated out of France to rebuild our economy."
 FRF_naval_production1:0 "Begin Naval Production in the Colonies"
 FRF_naval_production1_desc:0 "We must restart naval production to protect our waters from German U-Boats and to prepare for the liberation of our Country"
 FRF_rebuild_military_production1:0 "Expansion of Arms Industry"
 FRF_rebuild_military_production1_desc:0 "With the help of sympathetic foreign actors, we can get some limited workshops going to supply the resistance."
 FRF_revive_civilian_construction1:0 "Focus on Civilian Sector Growth"
 FRF_revive_civilian_construction1_desc:0 "Despite our homeland's fall to Germany, we aren't finished. We will rebuild. We will prosper. We shall return!"
 FRF_restart_construction1:0 "Industrializion of Libreville"
 FRF_restart_construction1_desc:0 "We must make every effort to expand our meagre industrial base in west africa, with our Interim Capital of Libreville in Gabon serving as our industrial heartland."
 FRF_restart_production1:0 "More Arms Needed For The Army"
 FRF_restart_production1_desc:0 "Although our colonies are lacking in industrialization, we must make an effort to jumpstart production of military goods and equipment"
 FRF_develop_our_resources1:0 "Utilize Colonial Resources"
 FRF_develop_our_resources1_desc:0 "We must start excavation efforts to have the resources needed to supply our factories, though it won't be much..."
 FRF_guinea_bauxite1:0 "Chromium Mines in Cameroon"
 FRF_guinea_bauxite1_desc:0 "Our colony of Cameroon has some of the best proven Chromium reserves in the world, we must expand our mining operations here to provide Chromium for the Allied war machine"
 FRF_rwanda_tungsten1:0 "Develop Cameroon Tungsten Mines"
 FRF_rwanda_tungsten1_desc:0 "The colony has large Wolframite deposits across the country, we must make use of this untapped resource to provide for Allied tank and munitions production."
 FRF_african_iron1:0 "Iron From Equatorial Africa"
 FRF_african_iron1_desc:0 "Our war machine demands ever more steel for the production of military and naval equipment, we must open new mines across the colonies to bolster our production of iron."
