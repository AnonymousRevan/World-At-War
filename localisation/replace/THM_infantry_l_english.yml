 ### ROM Infantry weapons
 
 ROM_support_weapon_equipment_1:0 "Vz.07/24 + LK vz.30"
 ROM_support_weapon_equipment_1_short:0 "Vz.07/24 + LK vz.30"
 ROM_support_weapon_equipment_1_desc:0 "The LK vz.30 is a simple and mediocre light machine gun, while the Vz.07/24 is an antiquated medium machine gun, dating back to Austria-Hungary, that is relatively easy to produce. Together, these two weapons only provide mediocre stats."
 ROM_support_weapon_equipment_2:0 "ZB-53 + LK vz.30"
 ROM_support_weapon_equipment_2_short:0 "ZB-53 + LK vz.30"
 ROM_support_weapon_equipment_2_desc:0 "Replacing the outdated Vz.07/24 with a Czech designed ZB-53, significantly improves defensive and offensive power of the weapon."
 ROM_support_weapon_equipment_3:0 "ZB-60 + LK vz.30"
 ROM_support_weapon_equipment_3_short:0 "ZB-60 + LK vz.30"
 ROM_support_weapon_equipment_3_desc:0 "The ZB-60 fires a significantly more powerful caliber than the ZB-53, allowing it to be used against light vehicles. The large frame of the heavy machine gun comes with a large increase in production cost."
 ROM_support_weapon_equipment_4:0 "ZB-60 + ZB-39 + 81mm vz.44"
 ROM_support_weapon_equipment_4_short:0 "ZB-60 + ZB-39 + 81mm vz.44"
 ROM_support_weapon_equipment_4_desc:0 "The addition of a dedicated anti-tank weapon allows heavy infantry to easily deal with medium armor without the need for anti-tank support. Other capabilities of this equipment are subpar for this time."
 ROM_support_weapon_equipment_5:0 "Vz.52 LMG + ZB-60 + 81mm vz.44"
 ROM_support_weapon_equipment_5_short:0 "Vz.52 LMG + ZB-60 + 81mm vz.44"
 ROM_support_weapon_equipment_5_desc:0 "The Vz.52 is a further improvement on the original Vz.26 design, making significant advances in all combat capabilities; however, these weapons are fairly weak for their time."
 
