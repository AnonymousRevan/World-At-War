 ### FRA support weapons ###
 FRA_support_weapon_equipment_1:0 "St. Étienne Mle 1907 + Chauchat"
 FRA_support_weapon_equipment_1_short:0 "St. Étienne Mle 1907 + Chauchat"
 FRA_support_weapon_equipment_1_desc:0 "Though of pre-war design, the St. Étienne Mle 1907 and Chauchat are extremely effective at dealing with infantry and have good firepower capable of suppressing enemy infantry. However, both of these designs are conducive to a large number of reliability issues and are prone to frequent stoppages."
 FRA_support_weapon_equipment_2:0 "Hotchkiss Mle 1914 + FM 24/29"
 FRA_support_weapon_equipment_2_short:0 "Hotchkiss Mle 1914 + FM 24/29"
 FRA_support_weapon_equipment_2_desc:0 "These weapons sacrifice a small amount of firepower in order to significantly improve upon the reliability of its predecessor. Simplifications also allows to be produced at cheaper cost."
 FRA_support_weapon_equipment_3:0 "Hotchkiss Mle 1914 + FM 24/41 + FAT (anti-tank rifle)"
 FRA_support_weapon_equipment_3_short:0 "Hotchkiss Mle 1914 + FM 24/41 + FAT"
 FRA_support_weapon_equipment_3_desc:0 "The addition of an anti-tank rifle allows for the piercing of only lightly armoured tanks and vehicles. The attack and defensive capabilities of this package are still effective when used against infantry."
