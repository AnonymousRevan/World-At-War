 SOV_support_weapon_equipment_4_short:0 "DShK 38/46 + RPD + RPG-1"
 SOV_support_weapon_equipment_4_desc:0 "The DShK, while having a relatively low RoF, is capable of dealing significant damage with its high-velocity bullets that are even capable of piercing light armour. The RPD offers more rate of fire making up for the slow RoF of the DShk. All of this does come at a much higher cost than previous models."
