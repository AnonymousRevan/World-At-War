 ###USA support weapons ###
 USA_support_weapon_equipment_1:0 "M2HB Browning + M1918 BAR"
 USA_support_weapon_equipment_1_short:0 "M2 + M1918"
 USA_support_weapon_equipment_1_desc:0 "The M2HB (Heavy Barrel) Browning is an air-cooled .50 heavy machine gun developed after WW1. The powerful .50 round is able to pierce soft vehicles and light armour. Entering service towards the end of WW1, the M1918 BAR is a squad light machine gun that offers expensive but mediocre firepower."
 USA_support_weapon_equipment_2:0 "M2HB Browning + M1919A4 Browning + M1918 BAR"
 USA_support_weapon_equipment_2_short:0 "M2 + M1919A4 + M1918"
 USA_support_weapon_equipment_2_desc:0 "The blueprints for the .30 air-cooled, infantry model of the M1919 medium machine gun were finally completed in 1936 and it quickly became the main machine gun of the infantry. The BAR is still retained as a squad weapon and the M2HB as a heavy complement to the M1919A4. The employment of all 3 machine guns provides cost-effective firepower and defence for the US infantry."
 USA_support_weapon_equipment_3:0 "M2HB Browning + M1919A4 Browning + M1918A2 BAR + M1 Bazooka"
 USA_support_weapon_equipment_3_short:0 "M2 + M1919A4 + M1918A2 + M1"
 USA_support_weapon_equipment_3_desc:0 "The M1 bazooka is a recoilless anti-tank rocket launcher able to pierce medium armor, but comes at a significant production cost increase."
 USA_support_weapon_equipment_4:0 "M2HB Browning + M60 + M20 Super Bazooka"
 USA_support_weapon_equipment_4_short:0 "M2HB + M60 + M20"
 USA_support_weapon_equipment_4_desc:0 "The M60 was the US's take on a small-caliber, general-purpose machine gun intended to replace the aging M1919A6 and M1918A2 BAR in the infantry squads. Innovations in design provide it with high reliability firepower."
 USA_support_weapon_equipment_5:0 "M85C + M60 + M20 Super Bazooka"
 USA_support_weapon_equipment_5_short:0 "M85C + M60 + M20"
 USA_support_weapon_equipment_5_desc:0 "The M85C is a .50 heavy machine gun intended to replace the venerable M2HB with a smaller, much lighter weapon. The improved performance came at the cost of low reliability which made it unpopular with the troops. The M60 was the US's take on a small-caliber, general-purpose machine gun intended to replace the aging M1919A6 and M1918A2 BAR in the infantry squads. Innovations in design provide it with high reliability firepower."
 
