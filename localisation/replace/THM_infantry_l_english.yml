 ### HUN Infantry weapons
 
 HUN_support_weapon_equipment_1:0 "Schwarzlose 07/31.M + Solothurn 31.M"
 HUN_support_weapon_equipment_1_short:0 "S 07/31.M + S 31.M"
 HUN_support_weapon_equipment_1_desc:0 "The Schwarzlose 07/31.M is a robust and reliable medium machine gun originating from Austria-Hungary, and the Solothurn 31.M is a design adapted from the German MG 30 design. Together, these two provide significant all-round strength to our heavy infantry."
 HUN_support_weapon_equipment_2:0 "Schwarzlose 07/31.M + Solothurn 31.M + Solothurn 36.M"
 HUN_support_weapon_equipment_2_short:0 "S 07/31.M + S 31.M + S 36.M"
 HUN_support_weapon_equipment_2_desc:0 "The addition of an anti-tank rifle in the form of the Solothurn 36.M. While effective in dealing with light armor, the gun is extremely bulky and thus difficult to produce."
 HUN_support_weapon_equipment_3:0 "Schwarzlose 07/43.M + Solothurn 43.M + 60mm 44.M"
 HUN_support_weapon_equipment_3_short:0 "S 07/43.M + S 43.M + 60mm 44.M"
 HUN_support_weapon_equipment_3_desc:0 "The 60mm "Páncélrém" 44.M is a single use hand-held rocket laucncher that significantly improves the anti-armor capability of our infantry. Unfortunately, it will be unable to deal with many forms of medium armor. Slight advancements to both of the machine guns have bolstered their offensive capability."
 HUN_support_weapon_equipment_4:0 "Schwarzlose 07/43.M + Solothurn 43.M + 44.M Buzogányvető"
 HUN_support_weapon_equipment_4_short:0 "S 07/43.M + S 43.M + 44.M Buzogányvető"
 HUN_support_weapon_equipment_4_desc:0 "The 44.M Buzogányvető utilizes a 100mm anti-tank HEAT rocket to inflict heavy damage on armoured targets. It is extremely effective at dealing with wide ranges of armour. However, this does came at a cost to production."
 HUN_support_weapon_equipment_5:0 "Kucher K1 Minta + 90mm 51.M"
 HUN_support_weapon_equipment_5_short:0 "Kucher K1 Minta + 90mm 51.M"
 HUN_support_weapon_equipment_5_desc:0 ""
 
