 ITA_support_weapon_equipment_2_short:0 "Breda M37 + Breda 30"
 ITA_support_weapon_equipment_2_desc:0 "While introducing the Breda M37 improves on the direct combat capabilities of its predecessors, the reliability issues are left unfixed, if not actively worsened. The quality of these weapons are still atrocious compared to other majors."
 ITA_support_weapon_equipment_3:0 "Breda M37 + Breda 30 + S 36.M"
 ITA_support_weapon_equipment_3_short:0 "Breda M37 + Breda 30 + S 36.M"
 ITA_support_weapon_equipment_3_desc:0 "The S36.M anti-tank rifle allows infantry to resist against lightly armored vehicle attacks. However, this comes at at very large increase in cost, and the weapons are still fairly unreliable."
 ITA_support_weapon_equipment_4:0 "Breda M37 + Breda 30 + LC AT"
 ITA_support_weapon_equipment_4_short:0 "Breda M37 + Breda 30 + LC AT"
 ITA_support_weapon_equipment_4_desc:0 "The addition of an LC AT recoilless rifle provides small amount of light anti-tank capabilities but does so to a large cost. These weapons still face the same issues as their predecessor of being low quality and reliability."
