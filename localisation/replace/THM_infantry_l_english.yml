 ITA_support_weapon_equipment_1_desc:0 "The Fiat-Revelli M1935 is a modernization of the WW1-era M1914, turning it into a conventional air-cooled heavy MG. Despite the effort, it still suffers from frequent jamming and breakdowns. The Breda 30 is a light MG that also suffers from many reliability issues."
