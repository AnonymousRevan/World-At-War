 ### ENG support weapons ###
 ENG_support_weapon_equipment_1:0 "Vickers MG + Stokes mortar"
 ENG_support_weapon_equipment_1_short:0 "Vickers MG + Mortar"
 ENG_support_weapon_equipment_1_desc:0 "Vickers MG and Stokes mortar have served us well in the past."
 ENG_support_weapon_equipment_2:0 "Vickers HMG + Lewis Gun"
 ENG_support_weapon_equipment_2_short:0 "Vickers HMG + Lewis Gun"
 ENG_support_weapon_equipment_2_desc:0 "The Vickers HMG and Lewis Gun have good anti-infantry power and are fairly expensive. However, their high reliability allows them to be used in a variety of hostile environments that exist across the United Kingdom's vast empire."
 ENG_support_weapon_equipment_3:0 "Vickers + Bren MkI + Boys AT"
 ENG_support_weapon_equipment_3_short:0 "Vickers + Bren + Boys AT"
 ENG_support_weapon_equipment_3_desc:0 "The Boys AT Rifle allows infantry to fight against light enemy armour without dedicated anti-tank support. While fairly expensive, it follows in suit of its predecessors in its excellent reliability."
 ENG_support_weapon_equipment_4:0 "Vickers + Bren MkII + PIAT"
 ENG_support_weapon_equipment_4_short:0 "Vickers + Bren + PIAT"
 ENG_support_weapon_equipment_4_desc:0 "The PIAT is a spigot mortar anti-tank weapon able to launch shaped charges at both direct and indirect firing angles. Its difficult handling hampers some of its combat effectiveness, but it is able to handle medium levels of armour."
 ENG_support_weapon_equipment_5:0 "Taden MG + CGRR"
 ENG_support_weapon_equipment_5_short:0 "Taden MG + CGRR"
 ENG_support_weapon_equipment_5_desc:0 "The Taden MG is a general purpose machine gun, and as such reduces the amount of equipment needed for an infantry unit. It provides slight bonuses to soft attack and defense, making it a well-rounded weapon. It is not as reliable as past British designs. The CGRR originally designed in Sweden has been repurposed for the British Army. Featuring superior velocity it is much more accurate and reliable than the Piat."

